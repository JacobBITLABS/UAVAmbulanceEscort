<html>

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<script type="text/javascript">

        var marker_icon_0000FF = {

            labelOrigin: new google.maps.Point(10, 11)
        };

        new google.maps.Marker({
            position: new google.maps.LatLng(55.369933, 10.410358),
            icon: marker_icon_0000FF,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(55.373436, 10.409693),
            icon: marker_icon_0000FF,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(55.373846, 10.406754),
            icon: marker_icon_0000FF,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(55.381593, 10.395416),
            icon: marker_icon_0000FF,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(55.381858, 10.371553),
            icon: marker_icon_0000FF,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(55.384692, 10.372341),
            icon: marker_icon_0000FF,
            map: map
        });

        new google.maps.Marker({
            position: new google.maps.LatLng(55.385609, 10.364952),
            icon: marker_icon_0000FF,
            map: map

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(55.362929, 10.365061),
            destination: new google.maps.LatLng(55.385589, 55.385589),
            waypoints: [
                {location: new google.maps.LatLng(55.369933, 10.410358), stopover: false},
                {location: new google.maps.LatLng(55.373436, 10.409693), stopover: false},
                {location: new google.maps.LatLng(55.373846, 10.406754), stopover: false},

                {location: new google.maps.LatLng(55.381858, 10.371553), stopover: false},
                {location: new google.maps.LatLng(55.384692, 10.372341), stopover: false},
                {location: new google.maps.LatLng(55.385609, 10.364952), stopover: false},
            ],
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
